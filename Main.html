<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>微信</title>
<meta name="description" content="TermProject">
<meta name="viewport" content="width=device-width, height=device-height" />
<meta name="keywords" content="TermProject">
<link rel="shortcut icon" href="image/favicon.ico" />
<meta name="viewport" content="width=device-width, height=device-height" />
<link href="css/Base.css" rel="stylesheet" type="text/css" />
<link href="css/Main.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" media="screen and (max-width:700px)" href="css/MainPhone.css" />
</head>
<body>
    <div id="wrap">
    	<div id="header" class="width100">
    		<p class="header-title">
    			<h1 class="title-span">微信</h1>
    			<img class="title-img" src="image/search.png" alt="搜索" />
    			<img class="title-img" src="image/add.png" alt="添加" />
    		</p>
    	</div>
    	<div id="nav" class="height100">
    		<h1 class="nav-logo"><span class="logo-span">微信</span><img class="logo-pic" src="image/weixin.png" /></h1>
    		<ul class="width100 fontYaHei">
    			<li>
                    <div id="message" class="nav-figure">
                        <img class="nav-pic" src="image/message.png" alt="讯息"/>
                        <span class="figcaption">微信</span>
                    </div>
                </li>
    			<li>
                    <div id="concat" class="nav-figure">
                        <img class="nav-pic" src="image/contacts.png" alt="通讯录"/>
                        <span  contenteditable="true" class="figcaption">通讯录</span>
                    </div>
                </li>
    			<li>
                     <div id="moments" class="nav-figure">
                         <img class="nav-pic" src="image/find.png" alt="发现"/>
                         <span class="figcaption">发现</span>
                     </div>
                 </li>
    		</ul>
    	</div>
    	<div id="content" class="height100">
    		<div id="content-concat" class="height100">
    			<iframe id="iframeLeft" class="width100 height100 concat-message" src="Message.html"></iframe>
    		</div>
    		<div id="content-show" class="height100">
    			<iframe id="iframeRight" class="width100 height100" src="Chat.html"></iframe>
    		</div>
    	</div>
    </div>
    <script src="js/publicValue.js"></script>
    <script src="js/Main.js"></script>
</body>
</html>
